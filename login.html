<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="css/estilo.css">
    <link rel="shortcut icon" href="./Img/favicon.png" type="image/x-icon">
</head>
<!-- Código sacado de codepen y modificado para añadir bootstrap-->
<body>
    <div class="wrapper">
        <form id="loginForm" action="">
            <h1 class="text-white">Iniciar sesión</h1>
            <div class="input-box">
                <input type="text" class="form-control" id="username" placeholder="Usuario" required />
                <i class='bx bxs-user'></i>
                <div class="invalid-feedback">
                  La contraseña o el usuario son incorrectos.
                </div>
            </div>
            <div class="input-box">
                <input type="password" class="form-control" id="password" placeholder="Contraseña" required />
                <i class='bx bxs-lock-alt'></i>
                <div class="invalid-feedback">
                    La contraseña o el usuario son incorrectos.
                </div>
            </div>
            <div class="d-flex justify-content-between align-items-center mb-3">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="rememberMe">
                    <label class="form-check-label" for="rememberMe">Recuerdame</label>
                </div>
                <a href="#" class="forgot-link">¿Olvidaste la contraseña?</a>
            </div>
            <button type="submit" class="btn btn-primary w-100">Iniciar sesión</button>
            <div class="register-link mt-3">
                <p class="text-white">¿No tienes una cuenta? <a href="#" class="text-dark">Regístrate ahora</a></p>
            </div>
        </form> 
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/validacion.js"></script>
</body>
</html>
